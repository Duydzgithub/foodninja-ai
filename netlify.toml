# Netlify Configuration for Food Ninja PWA
[build]
  publish = "."
  command = ""
  ignore = "python-backend/"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Ignore Python files during build
[build.processing]
  skip_processing = false

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Static Assets Cache
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# API Redirects to Render Backend
[[redirects]]
  from = "/predict"
  to = "https://foodninja-backend.onrender.com/predict"
  status = 200
  force = true

[[redirects]]
  from = "/ask_ai"
  to = "https://foodninja-backend.onrender.com/ask_ai"
  status = 200
  force = true

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
